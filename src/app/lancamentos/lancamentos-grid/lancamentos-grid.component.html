<div class="grid">
  <div class="ui-g-12">
    <p-table [value]="lancamentos" [paginator]="false" [rows]="3"  [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Pessoa</th>
          <th>Descrição</th>
          <th class="col-data-header">Vencimento</th>
          <th class="col-data-header">Pagamento</th>
          <th class="col-valor-header">Valor</th>
          <th class="col-acoes-header"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-lancamento>
        <tr>
          <td>{{ lancamento.pessoa }}</td>
          <td>{{ lancamento.descricao }}</td>
          <td class="col-data-content">{{ lancamento.dataVencimento | date:'dd/MM/y' }}</td>
          <td class="col-data-content">{{ lancamento.dataPagamento | date:'dd/MM/y'}}</td>
          <td class="col-valor-content">
            <!--<span [ngStyle]="{color: lancamento.tipo==='DESPESA'?'red':'blue'}">-->
            <span [style.color]="lancamento.tipo==='DESPESA'?'red':'blue'">
              {{ lancamento.valor | number:'1.2-2'}}
            </span>
          </td>
          <td class="col-acoes">
              <button pButton class="p-button-outlined p-button-rounded" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
              <button pButton class="p-button-outlined p-button-rounded" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="col-12">
    <button pButton type="button" label="Novo Lançamento" class="p-button-outlined"></button>
  </div>
</div>
